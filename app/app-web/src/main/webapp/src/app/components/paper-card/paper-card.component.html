<div class="paper-container">
  <div class="paper-header-container">
    <div class="d-flex flex-row align-items-center">
      <div class="paper-title">{{submission.paper.name}}</div>
      <i class="material-icons ml-2" style="cursor: pointer;" (click)="download()">get_app</i>
    </div>
    <div class="interestButtons" *ngIf="conferencePhase == Phases.BIDDING">
      <div *ngIf="selectedInterest == null">
        <i class="material-icons interest-buttons" id="interested-button" (click)="addBidding('interested')">star</i>
        <i class="material-icons interest-buttons" id="maybe-button" (click)="addBidding('maybe_interested')">star_half</i>
        <i class="material-icons interest-buttons" id="not-interest-button" (click)="addBidding('not_interested')">star_outline</i>    
      </div>
      <div *ngIf="selectedInterest != null">
        <i class="material-icons interest-buttons" id="interested-button" *ngIf="selectedInterest == 'interested'">star</i>
        <i class="material-icons interest-buttons" id="maybe-button" *ngIf="selectedInterest == 'maybe_interested'">star_half</i>
        <i class="material-icons interest-buttons" id="not-interest-button"  *ngIf="selectedInterest == 'not_interested'">star_outline</i>
      </div>
    </div>

  </div>
    <div class="paper-body">
    <div class="paper-description">{{submission.paper.abstractUrl}}</div>
    <textarea class="reviewer-input" placeholder="Reviewer input" *ngIf="conferencePhase === Phases.REVIEW && showTextarea" [(ngModel)]="reviewerInput"></textarea>
      <div class="agree-buttons-wrapper" *ngIf="conferencePhase == Phases.REVIEW && !selectedAgreement">
        <button class="submit-review-button" (click)="submitReview(PAPER_AGREE.STRONG_ACCEPT)">Strong Accept</button>
        <button class="submit-review-button" (click)="submitReview(PAPER_AGREE.ACCEPT)">Accept</button>
        <button class="submit-review-button" (click)="submitReview(PAPER_AGREE.WEAK_ACCEPT)">Weak Accept</button>
        <button class="submit-review-button" (click)="submitReview(PAPER_AGREE.BORDERLINE_PAPER)">Borderline Paper</button>
        <button class="submit-review-button" (click)="submitReview(PAPER_AGREE.WEAK_REJECT)">Weak Reject</button>
        <button class="submit-review-button" (click)="submitReview(PAPER_AGREE.REJECT)">Reject</button>
        <button class="submit-review-button" (click)="submitReview(PAPER_AGREE.STRONG_REJECT)">Strong Reject</button>
      </div>
      <div *ngIf="!showTextarea">
        <p>Your message: {{reviewerInput}}</p>
      </div>
  </div>
</div>
